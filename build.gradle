subprojects {
    apply plugin: 'java'
    group = 'org.petuum'
    ext.yarnVersion = '2.6.0'
    
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        // The production code uses the SLF4J logging API at compile time
        compile 'org.slf4j:slf4j-api:1.7.7'
        //compile 'org.slf4j:slf4j-log4j12:1.7.12'
        compile 'org.slf4j:slf4j-simple:1.7.12'
    }
}


